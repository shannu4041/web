<div class="m-login__signin">
  <div class="m-login__head">
    <h3 class="m-login__title">
      Sign UP 
    </h3>
    
  </div>
  <form (ngSubmit)="onSignUp(f)" #f="ngForm" myForm class="m-login__form m-form" >
    <div class="form-group m-form__group">
      <input type="text" id="firstname" class="form-control m-input" placeholder="First Name" name="firstname" [(ngModel)]="register.firstname" required>
    </div>
    <div class="form-group m-form__group">
      <input type="text" id="lastname" class="form-control m-input" placeholder="Last Name" name="lastname" [(ngModel)]="register.lastname" required>
    </div>
    <div class="form-group m-form__group">
      <input type="email" id="email" class="form-control m-input" placeholder="Email" name="email" [(ngModel)]="register.Email" required>
    </div>
    <div class="form-group m-form__group">
    <input type="password" id="password"  placeholder="Password" class="form-control m-input " name="password" [(ngModel)]="register.Password" required>
  </div>
  <div class="form-group m-form__group">
    <input type="password" id="cnfpassword"  placeholder="Confirm Password" class="form-control m-input " name="cnfpassword" [(ngModel)]="register.cnfpassword" required>
  </div>
    <div class="m-login__form-action">
     
      <button type="submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
        <span>
          <i class="la la-unlock-alt"></i>
          <span>
            Sign Up
          </span>
        </span>
      </button>
    </div>
  </form>
</div>
<div class="m-stack__item m-stack__item--center">
  <div class="m-login__account">
    <span class="m-login__account-msg">
     Already  have an account?
    </span>
    &nbsp;&nbsp;
  <!--	<a href="javascript:;" id="m_login_signup" class="m-link m-link--focus m-login__account-link">-->
      <a href="javascript:;" routerLink="" id="m_login_signup" class="m-link m-link--focus m-login__account-link">
      Sign In
    </a>
  </div>
</div>
