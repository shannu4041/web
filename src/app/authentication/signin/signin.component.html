							<h3 class="m-login__title">
								Sign In To Admin
							</h3>

						<form (ngSubmit)="onSignIn(f)" #f="ngForm" myForm class="m-login__form m-form" >
							<ng-template #alertSignin></ng-template>
							<div class="form-group m-form__group">
								<!--<input class="form-control m-input" type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off">-->
                <input type="email" id="email" class="form-control m-input" placeholder="Email" name="email" [(ngModel)]="login.Email" required>
              </div>
							<div class="form-group m-form__group">
							<!--	<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel">-->
              <input type="password" id="password"  placeholder="Password" class="form-control m-input m-login__form-input--last" name="password" [(ngModel)]="login.Password" required>
            </div>
							<div class="row m-login__form-sub">
								<div class="col m--align-left">
									<label class="m-checkbox m-checkbox--focus">
                  <!--	<input type="checkbox" name="remember" [(ngModel)]="model.remember" #remember="ngModel">-->
                  <input type="checkbox" id="rememberme" class="form-control" name="rememberme" [(ngModel)]="login.RememberMe">
										Remember me
										<span></span>
									</label>
								</div>
								<div class="col m--align-right">
								<a href="javascript:;" routerLink="forgotpassword" id="m_login_forget_password" class="m-link">
                   <!-- <a href="extras-forgotpassword.html" class="m-link">-->
										Forget Password ?
									</a>
								</div>
							</div>
							<div class="m-login__form-action">
								<!--<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">-->
								<button type="submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
									<span>
										<i class="la la-unlock-alt"></i>
										<span>
											Sign In
										</span>
									</span>
								</button>
							</div>
						</form>
					</div>
					<div class="m-stack__item m-stack__item--center">

							&nbsp;&nbsp;

								Sign Up
							</a>
						</div>
