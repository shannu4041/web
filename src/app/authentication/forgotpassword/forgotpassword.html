<div class="m-login__forget-password2">
    <div class="m-login__head">
        <h3 class="m-login__title">
            Forgotten Password ?
        </h3>
        <div class="m-login__desc">
            Enter your email to reset your password:
        </div>
    </div>
    <form (ngSubmit)="onForgot(f)" novalidate="novalidate" #f="ngForm" myForm class="m-login__form m-form" >
        <ng-template #alertForgotPass></ng-template>
        <div class="form-group m-form__group">
            <input class="form-control m-input" type="text" placeholder="Email" name="email" id="m_email" [(ngModel)]="login.email" autocomplete="off" required>
        </div>
        <div class="m-login__form-action">
            <button  type="submit"  class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
                Request
            </button>
            <button routerLink="/"  id="m_login_forget_password_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom">
                Cancel
            </button>
        </div>
    </form>
</div>
