<div class="dz-wrapper" [class.dropzone]="useDropzoneClass" [dropzone]="config" [disabled]="disabled" (error)="DZ_ERROR.emit($event)" (success)="DZ_SUCCESS.emit($event)" (sending)="DZ_SENDING.emit($event)" (canceled)="DZ_CANCELED.emit($event)" (complete)="DZ_COMPLETE.emit($event)" (processing)="DZ_PROCESSING.emit($event)" (drop)="DZ_DROP.emit($event)" (dragStart)="DZ_DRAGSTART.emit($event)" (dragEnd)="DZ_DRAGEND.emit($event)" (dragEnter)="DZ_DRAGENTER.emit($event)" (dragOver)="DZ_DRAGOVER.emit($event)" (dragLeave)="DZ_DRAGLEAVE.emit($event)" (thumbnail)="DZ_THUMBNAIL.emit($event)" (addedFile)="DZ_ADDEDFILE.emit($event)" (removedFile)="DZ_REMOVEDFILE.emit($event)" (uploadProgress)="DZ_UPLOADPROGRESS.emit($event)" (maxFilesReached)="DZ_MAXFILESREACHED.emit($event)" (maxFilesExceeded)="DZ_MAXFILESEXCEEDED.emit($event)" (successMultiple)="DZ_SUCCESSMULTIPLE.emit($event)" (sendingMultiple)="DZ_SENDINGMULTIPLE.emit($event)" (canceledMultiple)="DZ_CANCELEDMULTIPLE.emit($event)" (completeMultiple)="DZ_COMPLETEMULTIPLE.emit($event)" (processingMultiple)="DZ_PROCESSINGMULTIPLE.emit($event)" (reset)="DZ_RESET.emit($event)" (queueComplete)="DZ_QUEUECOMPLETE.emit($event)" (totalUploadProgress)="DZ_TOTALUPLOADPROGRESS.emit($event)">
  <div class="dz-message" [class.disabled]="disabled" [class.dz-placeholder]="placeholder">
    <div class="dz-text" [innerHTML]="message || config?.dictDefaultMessage"></div>

    <div *ngIf="placeholder" class="dz-image" [style.background-image]="getPlaceholder()"></div>
  </div>

  <ng-content></ng-content>
</div>
