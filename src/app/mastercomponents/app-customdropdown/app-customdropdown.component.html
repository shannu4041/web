<div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" 
	[attr.data-dropdown-toggle]="toggle"
 	aria-expanded="true" [attr.data-dropdown-persistent]="persistent" (click)="dropdownclick($event)">
	<ng-content select="[card-head]"></ng-content>
	<div class="modal-backdrop fade" *ngIf="isModal" (click)="backdropclick($event)"></div>
	<div class="m-dropdown__wrapper" [ngStyle]="{'width': this.width}">
		<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
		<div class="m-dropdown__inner">
			<div class="m-dropdown__body">
				<div class="m-dropdown__content">
					<ng-content select="[card-body]"></ng-content>
				</div>
			</div>
		</div>
	</div>
</div>
